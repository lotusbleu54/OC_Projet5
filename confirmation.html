<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Orivintage - confirmation de commande">

    <title>Orivintage - confirmation de commande</title>

    <!--Feuille de stype css-->
    <link rel="stylesheet" href="public/css/style.css" />

    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="images/LogoOrinoco.png">

    <!-- Lien pour l'utilisation des fontawesome -->
    <script src="https://kit.fontawesome.com/10b41e4388.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/LogoOrinoco.png" alt="Info Logo" /> Orivintage by Orinoco
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto text-right">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="basket.html"><i class="fas fa-shopping-cart"></i> Mon panier
                                    <strong><span id="basketNumber"></span></strong></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!--Le contenu de la page est inclus ici, il manque juste les éléments dépendants de la commande (orderId, nom, prénom, prix...)-->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron text-center">
                    <h1 class="h3">Merci <span id="prenom"></span> <span id="nom"></span> pour votre commande :-)</h1>
                    <br>
                    <p>Montant total : <span id="amount"></span> €</p>
                    <p>Elle est enregistrée sous le numéro <strong id="orderId"></strong>.</p>
                    <p>Nous espérons vous revoir bientôt sur notre site !</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light mt-5">
        <div class="container">
            <div class="row pt-4 pb-3">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Vie privée</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Script pour afficher les éléments de la commande (Id, nom, prénom, prix)-->
    <script src="confirmation.js"></script>

    <!-- Autres scripts : jQuery, Popper et Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
